<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a73e8, #34a853);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
    }

    .thank-you-container {
        background: #fff;
        color: #333;
        padding: 60px 50px;
        text-align: center;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-width: 500px;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: inline-block;
        border: 4px solid #34a853;
        position: relative;
        margin-bottom: 20px;
        animation: scaleIn 0.5s ease forwards;
    }

    .checkmark::after {
        content: '';
        position: absolute;
        left: 20px;
        top: 35px;
        width: 15px;
        height: 30px;
        border-right: 4px solid #34a853;
        border-bottom: 4px solid #34a853;
        transform: rotate(45deg);
        animation: drawCheck 0.5s ease 0.5s forwards;
        opacity: 0;
    }

    @keyframes scaleIn {
        0% { transform: scale(0); opacity:0;}
        100% { transform: scale(1); opacity:1;}
    }

    @keyframes drawCheck {
        0% { width: 0; height: 0; opacity:0;}
        100% { width: 15px; height: 30px; opacity:1;}
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #1a73e8;
    }

    p {
        font-size: 16px;
        margin-bottom: 25px;
    }

    a {
        display: inline-block;
        text-decoration: none;
        background: #1a73e8;
        color: #fff;
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }

    a:hover {
        background: #155ab6;
    }
</style>
</head>
<body>

<div class="thank-you-container">
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your application has been submitted successfully.<br>We will review it and get back to you soon.</p>
    <a href="index.html">Back to Job Listings</a>
</div>

</body>
</html>
